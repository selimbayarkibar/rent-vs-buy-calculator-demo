<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient effect -->
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="4" y="4" width="56" height="56" rx="14" ry="14" fill="url(#houseGradient)"/>
  
  <!-- House structure -->
  <!-- Roof -->
  <path d="M18 28 L32 16 L46 28 L42 28 L32 20 L22 28 Z" fill="white"/>
  
  <!-- House body -->
  <rect x="22" y="28" width="20" height="18" fill="white"/>
  
  <!-- Door -->
  <rect x="28" y="36" width="6" height="10" fill="#FF6B6B" rx="1"/>
  <circle cx="32" cy="41" r="1" fill="white"/>
  
  <!-- Windows -->
  <rect x="24" y="32" width="4" height="4" fill="#E3F2FD" stroke="#FF6B6B" stroke-width="0.5"/>
  <rect x="36" y="32" width="4" height="4" fill="#E3F2FD" stroke="#FF6B6B" stroke-width="0.5"/>
  
  <!-- Window frames -->
  <line x1="26" y1="32" x2="26" y2="36" stroke="#FF6B6B" stroke-width="0.5"/>
  <line x1="24" y1="34" x2="28" y2="34" stroke="#FF6B6B" stroke-width="0.5"/>
  <line x1="38" y1="32" x2="38" y2="36" stroke="#FF6B6B" stroke-width="0.5"/>
  <line x1="36" y1="34" x2="40" y2="34" stroke="#FF6B6B" stroke-width="0.5"/>
  
  <!-- Dollar sign overlay -->
  <circle cx="48" cy="18" r="8" fill="white" opacity="0.95"/>
  <text x="48" y="23" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FF6B6B">$</text>
</svg>